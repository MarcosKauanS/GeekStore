<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeekStore - Detalhes do Produto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/user/common.css" />
  <link rel="stylesheet" href="/css/user/product/show.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a th:href="@{/}" style="text-decoration: none; color: inherit;">
        <i class="fa-solid fa-gamepad"></i> GeekStore
      </a>
    </div>

    <form th:action="@{/products}" method="get" class="search-bar">
      <input type="text" name="keyword" placeholder="Buscar produtos..." th:value="${keyword}" aria-label="Buscar" />
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="nav-toggle"><i class="fa-solid fa-bars"></i></div>

    <nav>
      <ul>
        <li><a th:href="@{/}">Início</a></li>
        <li><a th:href="@{/cart}"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a></li>
        <li th:if="${user != null}"><a th:href="@{/profile}">Perfil</a></li>
        <li th:if="${user != null}"><a th:href="@{/logout}">Sair</a></li>
        <li th:if="${user != null and user.role == 'ADMIN'}"><a th:href="@{/admin/products}">Painel Admin</a></li>
        <li th:if="${user == null}"><a th:href="@{/login}">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="breadcrumb">
      <a th:href="@{/}">Início</a>
      <i class="fa-solid fa-chevron-right"></i>
      <span th:text="${product.category?.name} ?: 'Geral'">Categoria</span>
      <i class="fa-solid fa-chevron-right"></i>
      <span class="current" th:text="${product.name}">Produto</span>
    </div>

    <section class="product-show">
      <div class="product-image-container">
        <div class="img-wrapper">
          <img th:src="@{/{filename}(filename=${product.imageUrl})}" th:alt="${product.name}" id="mainImage" />
        </div>
      </div>

      <div class="product-details">

        <div class="header-details">
          <span class="badge" th:text="${product.category?.name} ?: 'Sem categoria'">Categoria</span>
          <h1 th:text="${product.name}">Nome do Produto</h1>
        </div>

        <div class="price-buy-box">
          <div class="price-info">
            <span class="price-label">Preço à vista:</span>
            <span class="price-value" th:text="'R$ ' + ${product.price}">R$ 0,00</span>
            <span class="installments">
              <i class="fa-regular fa-credit-card"></i>
              em até 12x de <span th:text="'R$ ' + ${#numbers.formatDecimal(product.price/12, 1, 2)}"></span> sem juros
            </span>
          </div>

          <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
            <input type="hidden" name="productId" th:value="${product.id}" />

            <div class="actions-row">
              <div class="qty-selector">
                <button type="button" onclick="this.nextElementSibling.stepDown()">
                  <i class="fa-solid fa-minus"></i>
                </button>

                <input type="number" name="quantity" value="1" min="1" readonly>

                <button type="button" onclick="this.previousElementSibling.stepUp()">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>

              <button type="submit" class="btn-add">
                <i class="fa-solid fa-cart-plus"></i> Adicionar
              </button>
            </div>
          </form>
        </div>

        <div class="description-box">
          <h3><i class="fa-solid fa-align-left"></i> Sobre este item</h3>
          <p th:text="${product.description}">Descrição detalhada do produto...</p>
        </div>

      </div>
    </section>
  </main>

  <footer>&copy; 2025 GeekStore — Todos os direitos reservados.</footer>
  <script src="/js/user/product/nav-toggle.js"></script>
</body>

</html>
