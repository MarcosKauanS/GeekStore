<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - GeekStore</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth/form.css">
</head>

<body>
  <div class="form-card">
    <h1 class="logo">GeekStore</h1>
    <form th:action="@{/register}" method="post">
      <label for="name">Nome de usuário</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Crie uma senha" required minlength="6" />

      <label for="confirmPassword">Confirme a senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required
        minlength="6" />

      <button type="submit">Criar Conta</button>

      <!-- Mensagem de erro -->
      <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </form>

    <div class="links">
      <a th:href="@{/login}">Já tenho uma conta</a>
    </div>

    <a th:href="@{/}" class="back-home">← Voltar para a página inicial</a>
  </div>
</body>

</html>
