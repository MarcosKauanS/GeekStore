<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GeekStore</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth/form.css">
</head>

<body>
  <div class="login-container">
    <h1 class="logo">GeekStore</h1>
    <form th:action="@{/login}" method="post">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="username" placeholder="Digite seu e-mail" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="#">Esqueci minha senha</a> |
      <a th:href="@{/register}">Criar conta</a>
    </div>

    <a th:href="@{/}" class="back-home">← Voltar para a página inicial</a>
  </div>

  <footer>© 2025 GeekStore — Todos os direitos reservados.</footer>
</body>

</html>
