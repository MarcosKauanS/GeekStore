<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Estoque | GeekStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/admin/base.css">
  <link rel="stylesheet" href="/css/admin/stock.css">
</head>

<body>
  <button id="sidebarToggle" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>

  <aside class="sidebar">
    <div>
      <div class="logo"><i class="fa-solid fa-gamepad"></i> Admin</div>
      <nav>
        <a href="/" class="back-to-site"><i class="fa-solid fa-arrow-left"></i> Voltar ao Site</a>
        <a th:href="@{/admin/products}"><i class="fa-solid fa-box"></i> Produtos</a>
        <a th:href="@{/admin/stocks}" class="active"><i class="fa-solid fa-boxes-stacked"></i> Estoque</a>
        <a th:href="@{/admin/users}"><i class="fa-solid fa-users"></i> Usuários</a>
        <a th:href="@{/admin/orders}"><i class="fa-solid fa-cart-shopping"></i> Pedidos</a>
        <a th:href="@{/admin/categories}"><i class="fa-solid fa-tags"></i> Categorias</a>
      </nav>
    </div>
    <div class="logout" onclick="window.location.href='/logout'"><i class="fa-solid fa-right-from-bracket"></i> Sair
    </div>
  </aside>

  <main class="main">
    <h1>Controle de Estoque</h1>
    <button class="btn-add" id="openModal"><i class="fa-solid fa-plus"></i> Adicionar Estoque</button>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th class="desktop-only">Imagem</th>
          <th class="desktop-only">Qtd</th>
          <th class="actions-header">Ações</th>
          <th class="more-column-header">Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="stock : ${stocks}">
          <td th:text="${stock.product.name}"></td>
          <td class="desktop-only">
            <img th:src="@{/{filename}(filename=${stock.product.imageUrl})}" alt="Prod" />
          </td>
          <td class="desktop-only" th:text="${stock.quantity}"></td>
          <td class="actions">
            <a href="#" class="edit"
              th:attr="data-id=${stock.id},data-product=${stock.product.id},data-quantity=${stock.quantity}">
              <i class="fa-solid fa-pen"></i>
            </a>
            <a th:href="@{/admin/stocks/delete/{id}(id=${stock.id})}" class="delete">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
          <td class="more-column">
            <a href="#" class="view"
              th:attr="data-id=${stock.id}, data-product-name=${stock.product.name}, data-quantity=${stock.quantity}, data-product-id=${stock.product.id}, data-delete=@{/admin/stocks/delete/{id}(id=${stock.id})}">
              Ver mais
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <span class="close" id="closeModal">×</span>
      <h2 id="modalTitle">Adicionar Estoque</h2>
      <form th:action="@{/admin/stocks}" method="post" id="stockForm">
        <input type="hidden" id="stockId" name="id" />
        <label>Produto</label>
        <select id="product" name="product.id" required>
          <option value="">Selecione...</option>
          <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>
        <label>Quantidade</label>
        <input type="number" id="quantity" name="quantity" required />
        <button type="submit" class="btn-save">Salvar</button>
        <button type="button" class="btn-cancel" id="cancelModal">Cancelar</button>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="viewModalOverlay">
    <div class="modal">
      <span class="close" id="closeViewModal">×</span>
      <h2>Detalhes</h2>
      <label>ID</label>
      <p id="viewId" class="view-text"></p>
      <label>Produto</label>
      <p id="viewProductName" class="view-text"></p>
      <label>Quantidade</label>
      <p id="viewQuantity" class="view-text"></p>
      <div class="modal-actions">
        <button id="btnViewEdit" class="btn-action edit">Editar</button>
        <a id="btnViewDelete" href="#" class="btn-action delete">Remover</a>
      </div>
    </div>
  </div>

  <script src="/js/admin/nav-toggle.js"></script>
  <script src="/js/admin/modal/common.js"></script>
  <script src="/js/admin/modal/stock.js"></script>
</body>

</html>
