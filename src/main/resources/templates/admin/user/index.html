<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Usuários | GeekStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/admin/base.css">
</head>

<body>
  <button id="sidebarToggle" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>

  <aside class="sidebar">
    <div>
      <div class="logo"><i class="fa-solid fa-gamepad"></i> Admin</div>
      <nav>
        <a href="/" class="back-to-site"><i class="fa-solid fa-arrow-left"></i> Voltar ao Site</a>
        <a th:href="@{/admin/products}"><i class="fa-solid fa-box"></i> Produtos</a>
        <a th:href="@{/admin/stocks}"><i class="fa-solid fa-boxes-stacked"></i> Estoque</a>
        <a th:href="@{/admin/users}" class="active"><i class="fa-solid fa-users"></i> Usuários</a>
        <a th:href="@{/admin/orders}"><i class="fa-solid fa-cart-shopping"></i> Pedidos</a>
        <a th:href="@{/admin/categories}"><i class="fa-solid fa-tags"></i> Categorias</a>
      </nav>
    </div>
    <div class="logout" onclick="window.location.href='/logout'"><i class="fa-solid fa-right-from-bracket"></i> Sair
    </div>
  </aside>

  <main class="main">
    <h1>Gerenciar Usuários</h1>
    <button class="btn-add" id="openModal"><i class="fa-solid fa-plus"></i> Adicionar Usuário</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th class="desktop-only">E-mail</th>
          <th class="desktop-only">Perfil</th>
          <th class="actions-header">Ações</th>
          <th class="more-column-header">Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}"></td>
          <td class="desktop-only" th:text="${user.email}"></td>
          <td class="desktop-only" th:text="${user.role}"></td>
          <td class="actions">
            <a href="#" class="edit"
              th:attr="data-id=${user.id},data-name=${user.name},data-email=${user.email},data-role=${user.role}"><i
                class="fa-solid fa-pen"></i></a>
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="delete"><i class="fa-solid fa-trash"></i></a>
          </td>
          <td class="more-column">
            <a href="#" class="view"
              th:attr="data-id=${user.id}, data-name=${user.name}, data-email=${user.email}, data-role=${user.role}, data-delete=@{/admin/users/delete/{id}(id=${user.id})}">Ver
              mais</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <span class="close" id="closeModal">×</span>
      <h2 id="modalTitle">Adicionar Usuário</h2>
      <form id="userForm" th:action="@{/admin/users}" method="post">
        <input type="hidden" name="id" id="userId" />
        <label>Nome</label>
        <input type="text" id="name" name="name" required />
        <label>E-mail</label>
        <input type="email" id="email" name="email" required />
        <label>Senha</label>
        <input type="password" id="password" name="password" required />
        <label>Perfil</label>
        <select id="role" name="role" required>
          <option value="ADMIN">Admin</option>
          <option value="CLIENTE">Cliente</option>
        </select>
        <button type="submit" class="btn-save">Salvar</button>
        <button type="button" class="btn-cancel" id="cancelModal">Cancelar</button>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="viewModalOverlay">
    <div class="modal">
      <span class="close" id="closeViewModal">×</span>
      <h2>Detalhes</h2>
      <label>ID</label>
      <p id="viewId" class="view-text"></p>
      <label>Nome</label>
      <p id="viewName" class="view-text"></p>
      <label>E-mail</label>
      <p id="viewEmail" class="view-text"></p>
      <label>Perfil</label>
      <p id="viewRole" class="view-text"></p>
      <div class="modal-actions">
        <button id="btnViewEdit" class="btn-action edit">Editar</button>
        <a id="btnViewDelete" href="#" class="btn-action delete">Remover</a>
      </div>
    </div>
  </div>

  <script src="/js/admin/nav-toggle.js"></script>
  <script src="/js/admin/modal/common.js"></script>
  <script src="/js/admin/modal/user.js"></script>
</body>

</html>
