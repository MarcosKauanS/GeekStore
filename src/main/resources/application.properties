# ===============================
#   CONFIGURAÇÃO DA APLICAÇÃO
# ===============================
spring.application.name=geekstore

# ===============================
#   FUSO HORÁRIO (CORRIGIR PROBLEMA DE EXIBIÇÃO)
# ===============================
user.timezone=America/Sao_Paulo
spring.jackson.time-zone=America/Sao_Paulo
spring.mvc.format.date-time=iso
server.timezone=America/Sao_Paulo

# ===============================
#   CONFIGURAÇÃO DO BANCO (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/geekstore?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
#   THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
#   RECURSOS ESTÁTICOS (Cache desativado)
# ===============================
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# ===============================
#   DEVTOOLS
# ===============================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true

# ===============================
#   CONFIGURAÇÃO DE SESSÃO (2 MINUTOS)
# ===============================

# Tempo máximo de INATIVIDADE (2 minutos)
server.servlet.session.timeout=PT2M

# Sessão controlada por COOKIE
server.servlet.session.tracking-modes=cookie

# Tempo de vida do cookie (2 minutos)
server.servlet.session.cookie.max-age=PT2M

# Cookie somente via HTTP
server.servlet.session.cookie.http-only=true

# Enquanto estiver em HTTP (não HTTPS)
server.servlet.session.cookie.secure=false
